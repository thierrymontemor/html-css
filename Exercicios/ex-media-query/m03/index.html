<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body onresize="ajustaTela()">
    <header>
        <h1 id="nomeDoSite">Thiérry's Site</h1>
        <i id="icone" class="material-symbols-outlined" onclick="clickMenu()">
            menu
        </i>
        <menu id="lista">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h1>Diferentes Medias Queries</h1>
        <img src="../imagens/icon-pc.png" alt="Icone de PC">
        <img src="../imagens/icon-phone.png" alt="Icone de celular">
        <img src="../imagens/icon-print.png" alt="Icone de impressora">
        <img src="../imagens/icon-tablet.png" alt="Icone de tablet">
        <img src="../imagens/icon-tv.png" alt="Icone de TV">
        <h2></h2>
    </main>
    <script>
        function clickMenu() {
            if (lista.style.display != 'none'){
                lista.style.display = 'none';
            } else{
                lista.style.display = 'block';
            }
        }
        function ajustaTela(){
            if (window.innerWidth >= 768){
            lista.style.display = 'block';
        } else { 
            lista.style.display = 'none';
        }
    }
    </script>
</body>
</html>
